<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StonePaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StonePaperScissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="/Rock.png" alt="Rock image"></div>
        <div class="choice" id="paper"><img src="/Paper.png" alt="Paper image" ></div>
        <div class="choice" id="scissors"><img id="ins"src="/scissors.png" alt="Scissors image"></div>
    </div>
    <div class="scoreboard">
        <div class="score">
           <p class="userscore">0</p>
           <p class="name">You</p>
        </div>
        
        <div class="score">
            <p class="compscore">0</p>
            <p class="comp">Computer</p>
        </div>
        <div class="score">
            <p class="drawscore">0</p>
            <p class="comp">Draw</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
